<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Criar Novo Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Cadastrar Novo Professor</h1>
    <form th:action="@{/professores/salvar}" method="POST" class="needs-validation" novalidate>
        <!-- Campo Nome -->
        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Professor</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome" required>
            <div class="invalid-feedback">
                O nome é obrigatório.
            </div>
        </div>

        <!-- Campo Salário -->
        <div class="mb-3">
            <label for="salario" class="form-label">Salário</label>
            <input type="number" step="0.01" class="form-control" id="salario" name="salario" placeholder="Digite o salário" required>
            <div class="invalid-feedback">
                O salário é obrigatório.
            </div>
        </div>

        <!-- Campo Status -->
        <div class="mb-3">
            <label for="statusProfessor" class="form-label">Status</label>
            <select class="form-select" id="statusProfessor" name="statusProfessor" required>
                <option value="" selected disabled>Selecione o status</option>
                <option th:each="status : ${T(com.dev.gabriellucas.springmvc.professor.enums.StatusProfessor).values()}"
                        th:value="${status}" th:text="${status}"></option>
            </select>
            <div class="invalid-feedback">
                O status é obrigatório.
            </div>
        </div>

        <!-- Botões -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/professores" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    // Validação de formulário com Bootstrap
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
