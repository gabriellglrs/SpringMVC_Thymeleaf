<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px 0;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 700px;
            margin: 0 auto;
        }

        .form-title {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e9ecef;
        }

        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
        }

        .form-control {
            border-left: none;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #ced4da;
        }

        .input-group:focus-within .input-group-text {
            border-color: #86b7fe;
        }

        .btn {
            padding: 0.5rem 1.5rem;
            font-weight: 500;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .form-label {
            font-weight: 500;
            color: #495057;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2 class="form-title">
            <i class="fas fa-chalkboard-teacher me-2"></i>
            Cadastrar Novo Professor
        </h2>

        <form action="/professores" method="POST">
            <div class="mb-4">
                <label for="nome" class="form-label">Nome:</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text"
                           class="form-control"
                           id="nome"
                           name="nome"
                           placeholder="Digite o nome completo"
                           required>
                </div>
            </div>

            <div class="mb-4">
                <label for="salario" class="form-label">Salário:</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-dollar-sign"></i>
                    </span>
                    <input type="number"
                           class="form-control"
                           id="salario"
                           name="salario"
                           placeholder="Informe o salário"
                           step="0.01"
                           min="0"
                           required>
                </div>
            </div>

            <div class="mb-4">
                <label for="statusProfessor" class="form-label">Status:</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-info-circle"></i>
                    </span>
                    <select class="form-select"
                            id="statusProfessor"
                            name="statusProfessor"
                            required>
                        <option value="">Selecione um status</option>
                        <option th:each="status : ${statusProfessor}"
                                th:value="${status}"
                                th:text="${status}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
                <a href="/professores" class="btn btn-secondary">
                    <i class="fas fa-times me-2"></i>
                    Cancelar
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>
                    Salvar
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
