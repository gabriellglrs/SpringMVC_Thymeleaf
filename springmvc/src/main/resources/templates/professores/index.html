<!-- index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Professores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>Lista de Professores</h2>
  <a href="/professor/new" class="btn btn-primary mb-3">Novo Professor</a>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Salário</th>
      <th>Status</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="professor : ${findAll}">
      <td th:text="${professor.id}"></td>
      <td th:text="${professor.nome}"></td>
      <td th:text="${#numbers.formatCurrency(professor.salario)}"></td>
      <td th:text="${professor.statusProfessor}"></td>
      <td>
        <a th:href="@{/professor/{id}(id=${professor.id})}" class="btn btn-info btn-sm">Detalhes</a>
        <a th:href="@{/professor/edit/{id}(id=${professor.id})}" class="btn btn-warning btn-sm">Editar</a>
        <a th:href="@{/professor/delete/{id}(id=${professor.id})}" class="btn btn-danger btn-sm"
           onclick="return confirm('Tem certeza que deseja excluir este professor?')">Excluir</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
