<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Professores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4 text-center">Lista de Professores</h1>

    <!-- Botão para criar um novo professor -->
    <div class="mb-3 text-end">
        <a href="/professor/new" class="btn btn-success">Adicionar Novo Professor</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Salário</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
        </thead>

        <tbody>
        <!-- Exemplo de dados estáticos -->
        <tr th:each="p : ${professores}">
            <td th:text="${p.getId()}">1</td>
            <td th:text="${p.getNome()}">João Silva</td>
            <td th:text="${p.getSalario()}">R$ 4.500,00</td>
            <td th:text="${p.getStatusProfessor().toString()}">Ativo</td>
            <td>
                <button class="btn btn-primary btn-sm">Visualizar</button>
                <button class="btn btn-warning btn-sm">Editar</button>
                <button class="btn btn-danger btn-sm">Excluir</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
