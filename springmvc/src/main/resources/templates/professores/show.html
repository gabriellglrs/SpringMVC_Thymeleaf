<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalhes do Professor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>Detalhes do Professor</h2>

  <div class="card mt-3">
    <div class="card-body">
      <h5 class="card-title" th:text="${professor.nome}"></h5>
      <p class="card-text">
        <strong>ID:</strong> <span th:text="${professor.id}"></span><br>
        <strong>Sal√°rio:</strong> <span th:text="${#numbers.formatCurrency(professor.salario)}"></span><br>
        <strong>Status:</strong> <span th:text="${professor.statusProfessor}"></span>
      </p>

      <a href="/professores" class="btn btn-primary">Voltar</a>
      <a th:href="@{/professor/edit/{id}(id=${professor.id})}" class="btn btn-warning">Editar</a>
      <a th:href="@{/professor/delete/{id}(id=${professor.id})}" class="btn btn-danger"
         onclick="return confirm('Tem certeza que deseja excluir este professor?')">Excluir</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
