<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Professor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px 0;
    }

    .details-container {
      max-width: 700px;
      margin: 0 auto;
    }

    .profile-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border: none;
    }

    .profile-header {
      background: #f8f9fa;
      padding: 2rem;
      border-radius: 15px 15px 0 0;
      border-bottom: 2px solid #e9ecef;
    }

    .profile-title {
      color: #2c3e50;
      font-weight: bold;
      margin: 0;
      font-size: 1.8rem;
    }

    .profile-subtitle {
      color: #6c757d;
      margin-top: 0.5rem;
    }

    .profile-content {
      padding: 2rem;
    }

    .info-item {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 10px;
    }

    .info-icon {
      font-size: 1.5rem;
      width: 40px;
      color: #0d6efd;
    }

    .info-label {
      font-weight: 600;
      color: #495057;
      width: 100px;
    }

    .info-value {
      color: #2c3e50;
      font-weight: 500;
    }

    .actions {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
    }

    .btn {
      padding: 0.5rem 1.5rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .status-badge {
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-weight: 500;
      background: #e9ecef;
      color: #495057;
      display: inline-block;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="details-container">
    <div class="card profile-card">
      <div class="profile-header">
        <h2 class="profile-title">
          <i class="fas fa-chalkboard-teacher me-2"></i>
          <span th:text="${professor.nome}"></span>
        </h2>
        <p class="profile-subtitle">Detalhes do Professor</p>
      </div>

      <div class="profile-content">
        <div class="info-item">
          <i class="fas fa-id-card info-icon"></i>
          <span class="info-label">ID:</span>
          <span class="info-value" th:text="${professor.id}"></span>
        </div>

        <div class="info-item">
          <i class="fas fa-dollar-sign info-icon"></i>
          <span class="info-label">Sal√°rio:</span>
          <span class="info-value" th:text="${#numbers.formatCurrency(professor.salario)}"></span>
        </div>

        <div class="info-item">
          <i class="fas fa-info-circle info-icon"></i>
          <span class="info-label">Status:</span>
          <span class="status-badge" th:text="${professor.statusProfessor}"></span>
        </div>

        <div class="actions">
          <a href="/professores" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i>
            Voltar
          </a>
          <a th:href="@{/professor/edit/{id}(id=${professor.id})}" class="btn btn-warning">
            <i class="fas fa-edit"></i>
            Editar
          </a>
          <a th:href="@{/professor/delete/{id}(id=${professor.id})}"
             class="btn btn-danger"
             onclick="return confirm('Tem certeza que deseja excluir este professor?')">
            <i class="fas fa-trash"></i>
            Excluir
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
