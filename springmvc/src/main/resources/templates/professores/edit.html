<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Professor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>Editar Professor</h2>

  <form th:action="@{/professor/update/{id}(id=${professor.id})}" method="POST" class="mt-3">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome:</label>
      <input type="text" class="form-control" id="nome" name="nome"
             th:value="${professor.nome}" required>
    </div>

    <div class="mb-3">
      <label for="salario" class="form-label">Sal√°rio:</label>
      <input type="number" class="form-control" id="salario" name="salario"
             step="0.01" min="0" th:value="${professor.salario}" required>
    </div>

    <div class="mb-3">
      <label for="statusProfessor" class="form-label">Status:</label>
      <select class="form-select" id="statusProfessor" name="statusProfessor" required>
        <option th:each="status : ${statusProfessor}"
                th:value="${status}"
                th:text="${status}"
                th:selected="${status == professor.statusProfessor}">
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Atualizar</button>
    <a href="/professores" class="btn btn-secondary">Cancelar</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
